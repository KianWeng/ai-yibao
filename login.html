<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 智慧医康保险服务平台</title>
  <!-- 引入依赖 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@3.3.4/dist/vue.global.prod.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/element-plus@2.3.9/dist/index.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/element-plus@2.3.9/dist/index.full.min.js"></script>
  
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="app" class="w-full max-w-md px-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <!-- Logo和标题 -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
          <i class="fa fa-heartbeat text-blue-600 text-3xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">智慧医康保险服务平台</h1>
        <p class="text-gray-500">请登录您的账户</p>
      </div>

      <!-- 登录表单 -->
      <el-form
        ref="loginFormRef"
        :model="loginForm"
        :rules="loginRules"
        label-position="top"
        class="login-form"
      >
        <el-form-item label="用户名" prop="username">
          <el-input
            v-model="loginForm.username"
            placeholder="请输入用户名"
            size="large"
            prefix-icon="User"
            clearable
            @keyup.enter="handleLogin"
          >
            <template #prefix>
              <i class="fa fa-user text-gray-400"></i>
            </template>
          </el-input>
        </el-form-item>

        <el-form-item label="密码" prop="password">
          <el-input
            v-model="loginForm.password"
            type="password"
            placeholder="请输入密码"
            size="large"
            show-password
            clearable
            @keyup.enter="handleLogin"
          >
            <template #prefix>
              <i class="fa fa-lock text-gray-400"></i>
            </template>
          </el-input>
        </el-form-item>

        <el-form-item>
          <el-checkbox v-model="rememberMe">记住我</el-checkbox>
        </el-form-item>

        <el-form-item>
          <el-button
            type="primary"
            size="large"
            :loading="loading"
            @click="handleLogin"
            class="w-full"
          >
            {{ loading ? '登录中...' : '登录' }}
          </el-button>
        </el-form-item>
      </el-form>

      <!-- 提示信息 -->
      <div class="mt-6 text-center text-sm text-gray-500">
        <p>默认账户：admin / admin123</p>
      </div>
    </div>
  </div>

  <script>
    const { createApp, ref, reactive } = Vue;
    const { ElMessage } = ElementPlus;
    
    // API基础配置
    const API_BASE_URL = 'http://zephyr-w.online:3000/api';
    
    const app = createApp({
      setup() {
        const loginFormRef = ref(null);
        const loading = ref(false);
        const rememberMe = ref(false);
        
        const loginForm = reactive({
          username: '',
          password: ''
        });
        
        const loginRules = {
          username: [
            { required: true, message: '请输入用户名', trigger: 'blur' }
          ],
          password: [
            { required: true, message: '请输入密码', trigger: 'blur' },
            { min: 6, message: '密码长度不能少于6位', trigger: 'blur' }
          ]
        };
        
        // 检查是否已登录
        const checkLogin = () => {
          const token = localStorage.getItem('token');
          if (token) {
            window.location.href = 'index.html';
          }
        };
        
        // 登录处理
        const handleLogin = async () => {
          if (!loginFormRef.value) return;
          
          await loginFormRef.value.validate(async (valid) => {
            if (!valid) return;
            
            loading.value = true;
            try {
              const response = await fetch(`${API_BASE_URL}/auth/login`, {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                  username: loginForm.username,
                  password: loginForm.password
                })
              });
              
              const data = await response.json();
              
              if (data.code === 200) {
                // 保存token和用户信息
                localStorage.setItem('token', data.data.token);
                localStorage.setItem('user', JSON.stringify(data.data.user));
                
                if (rememberMe.value) {
                  localStorage.setItem('rememberMe', 'true');
                } else {
                  localStorage.removeItem('rememberMe');
                }
                
                ElMessage.success('登录成功');
                
                // 根据用户角色跳转到不同页面
                setTimeout(() => {
                  if (data.data.user.role === 'admin') {
                    window.location.href = 'index.html';
                  } else {
                    window.location.href = 'user.html';
                  }
                }, 500);
              } else {
                ElMessage.error(data.message || '登录失败');
              }
            } catch (error) {
              console.error('登录错误:', error);
              ElMessage.error('网络请求失败，请检查后端服务是否启动');
            } finally {
              loading.value = false;
            }
          });
        };
        
        // 初始化
        checkLogin();
        
        // 如果有记住的用户名，自动填充
        const savedUsername = localStorage.getItem('savedUsername');
        if (savedUsername) {
          loginForm.username = savedUsername;
        }
        
        return {
          loginFormRef,
          loginForm,
          loginRules,
          loading,
          rememberMe,
          handleLogin
        };
      }
    });
    
    app.use(ElementPlus);
    app.mount('#app');
  </script>
</body>
</html>
